<!DOCTYPE html>
<html>
    <head>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?
        family=open+sans:600,700" rel="stylesheet">
        <title>A Simple Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="result">
                    <div id="history">
                        <p id="history-value"></p>
                    </div>
                    <div id="output">
                        <p id="output-value"></p>
                    </div>
                </div>
            
                <form name="calculator">
                    <input type="text" name="answer" id="result" />
                    <input type="button" value=" C " onclick="calculator.answer.value = ''" class="operator" id="clear" />
                    <input type="button" value=" % " onclick="calculator.answer.value += '%'" class="operator" id="%" />
                    <input type="button" value=" / " onclick="calculator.answer.value += '/'" class="operator" id="/" />
                    <input type="button" value=" * " onclick="calculator.answer.value += '*'" class="operator" id="*" />
                    <input type="button" value=" 7 " onclick="calculator.answer.value += '7'" class="number" id="7" />
                    <input type="button" value=" 8 " onclick="calculator.answer.value += '8'" class="number" id="8" />
                    <input type="button" value=" 9 " onclick="calculator.answer.value += '9'" class="number" id="9" />
                    <input type="button" value=" + " onclick="calculator.answer.value += '+'" class="operator" id="+" />
                    <input type="button" value=" 4 " onclick="calculator.answer.value += '4'" class="number" id="4" />
                    <input type="button" value=" 5 " onclick="calculator.answer.value += '5'" class="number" id="5" />
                    <input type="button" value=" 6 " onclick="calculator.answer.value += '6'" class="number" id="6" />
                    <input type="button" value=" - " onclick="calculator.answer.value += '-'" class="operator" id="-" />
                    <input type="button" value=" 1 " onclick="calculator.answer.value += '1'" class="number" id="1" />
                   <input type="button" value=" 2 " onclick="calculator.answer.value += '2'" class="number" id="2" />
                    <input type="button" value=" 3 " onclick="calculator.answer.value += '3'" class="number" id="3" />
                    <input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value)" 
                    class="operator" id="=" />
                    <input type="button" value=" 0 " onclick="calculator.answer.value += '0'" class="operator" id="0" />
                </form>
            </div>
            </div>
        </div>



        <script src="/js/scripts.js"></script>
    </body>
</html>
